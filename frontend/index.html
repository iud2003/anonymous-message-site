<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Message Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“¬ Anonymous Message Board</h1>
            <p class="subtitle">Share your thoughts anonymously</p>
        </header>

        <div class="message-form">
            <textarea id="messageInput" placeholder="Write your anonymous message here..." maxlength="500"></textarea>
            <div class="form-footer">
                <span id="charCount">0/500</span>
                <button id="submitBtn">Send Message</button>
            </div>
        </div>

        <div class="messages-section">
            <h2>Messages</h2>
            <div id="messagesContainer">
                <p class="no-messages">No messages yet. Be the first to share!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
